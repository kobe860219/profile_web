      <section class="left">
        <h1>
          Hi, I am <br />
          Wen Chien, Juan.
        </h1>
        <p>
          我是一位於2021年七月畢業的研究所學生，畢業於國立台中教育大學資訊工程研究所。研究興趣包含前端網頁工程、機器學習、容器技術等領域。
        </p>
        <p>
          個人經歷具有一年參與Open
          Source的經驗，與來自世界各地的工程師一起協作大型系統，參與開發 Apache
          Submarine 及 Apache
          YuniKorn專案。個人從2020年三月開始參與，至今累計貢獻了50個Committs，並在2021年三月獲得提名Committer，非常感到榮幸與驕傲。
        </p>
